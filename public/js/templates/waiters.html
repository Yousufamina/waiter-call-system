<div class="box">
    <div class="box-header">
        <h3 class="box-title">Waiters <a href="#/add-waiter">Add New Waiter</a></h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr >
                <th>Sr#</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Hotel Name</th>
                <th>Created Date</th>
<!--                <th>Actions</th>-->
            </tr>
            </thead>
            <tbody>
            <tr id="{{waiter.id}}" ng-repeat="waiter in data" >
                <td>{{$index+1}}</td>
                <td>{{waiter.name}}</td>
                <td>{{waiter.phone}}</td>
                <td>{{waiter.age}}</td>
                <td>{{waiter.hotelId.name}}</td>
                <td>{{dated(waiter.createdDate)}}</td>
<!--                <td>-->
<!--                    <a ng-click="removeData(hotel._id)" ><i class="fa fa-trash"></i> </a><br/>-->
<!--                    &lt;!&ndash;                    <a href="#hotels/{{hotel.id}}" ><i class="fa fa-pencil"></i> </a><br/>&ndash;&gt;-->
<!--                </td>-->
            </tr>
            </tfoot>
        </table>
    </div>
    <!-- /.box-body -->
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" id="confirmation" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Confirmation</h4>
            </div>
            <div class="modal-body">
                <label style="color:#3c3c3c" >Are you sure you want to delete?</label>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="removeConfirmed()" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
