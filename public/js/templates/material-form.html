
<div class="    ">
    <div class="col-lg-12">
        <h3>{{heading}}</h3>
        <br/>
        <br/>
    </div>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <img width="200" height="200"  title="Editor" ng-src="{{image_back}}" id="imagePreviews" class="imagePreviewModal">
        </div>
        <div class="col-sm-5">
            <img width="200"  height="200"    title="Stone" ng-src="{{image}}" id="imagePreview" class="imagePreviewModal">
        </div>

    <div class="col-sm-2"></div>
        <div class="col-sm-5">
    <form ng-submit="save()" class="form-horizontal">



                <div class="form-group">
                    <label class="control-label" for="title">Title <i style="color:maroon">*&nbsp;</i>:</label>
                    <input type="text" class="form-control"  ng-model="material.title" id="title" placeholder="Enter Title">
                    <span ng-if="error.title==true" class="text-danger">Please provide title</span>
                </div>


                <div class="form-group">
                    <label class="control-label" for="desc">Description <i style="color:maroon">*&nbsp;</i>:</label>

                    <textarea id="desc" maxlength="250" class="form-control" ng-model="material.desc" placeholder="Description"></textarea>
                    <span ng-if="error.desc" class="text-danger">Please provide description</span>
                </div>

                <div class="form-group">
                    <label class="control-label"  for="is_regular">Shape<i style="color:maroon">*&nbsp;</i>:</label>

                    <select id="is_regular" class="form-control" ng-model="material.is_regular">
                        <option value="1">Regular</option>
                        <option  value="0">Irregular</option>

                    </select>
                    <span ng-if="error.is_regular" class="text-danger">Please Select Shape</span>

                </div>
                <div class="form-group">
                    <label for="image_back">Upload Image for Editor: </label>


                    <input type="file"  placeholder="Image File"  class=" form-control" ng-model="material.image_back"  file-model="material.image_back" id="image_back" >
                    <span ng-if="error.image_back" class="text-danger">Please upload image</span>
                </div>



                <div class="form-group">
                    <label for="image">Upload Image: </label>


                    <input type="file"  placeholder="Image File"  class=" form-control" ng-model="material.image"  file-model="material.image" id="image" >
                    <span ng-if="error.image" class="text-danger">Please upload image</span>
                </div>

        <div  class="form-group">
            <label >Select Product: </label>
            <br/>
            <div ng-repeat="product in products" class="col-sm-3">
                <label>
                    <div style="height: 40px">
                    {{product.title}}                        </div>
                <img src="{{product.image}}" width="100" height="100"><br/>
                <input type="checkbox"  ng-checked="product.selected" ng-model="product.selected" name="product_id" >
                </label>
            </div>
            </div>


        <div  class="form-group">
            <label >Select Fixtures: </label>
            <br/>
            <div ng-repeat="fixture in fixtures" class="col-sm-3">
                <label>
                    <div style="height: 40px">
                    {{fixture.title}}                        </div>
                <img src="{{fixture.image}}" width="100" height="100"><br/>
                <input type="checkbox"   ng-checked="fixture.selected" ng-model="fixture.selected" name="fixture_id" >
                </label>
            </div>
            </div>




            <div ng-if="material.id" class="form-group">
                    <label class="control-label  "  for="active">Active <i style="color:maroon">*&nbsp;</i>:</label>

                    <select id="active" class="form-control" ng-model="material.active">
                        <option style="color: forestgreen" value="1">Active</option>
                        <option style="color: #b92c28" value="0">Deactive</option>

                    </select>
                    <span class="text-danger">{{error.active}}</span>

                </div>

                                <div  class="form-group">

                                    <br/>

                                    <input type="text" ng-model="deal.uploadFiles" id="uploadFiles" style="display: none">

                                    <div id="display_pics" class="form-group">
                                        <div ng-if="im!=''"  ng-repeat="im in images"  id="dp_{{$index}}" class="col-sm-1  display_pic">
                                            <i style="font-size:40px" class=""></i><br><span style="font-size:10px">
                                            <img height="100" src="{{im}}"/></span>

                                            <span data-file="{{im}}" class="crossButton btn-default  remPortfolio"><i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div>

                -->



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


<script>

    function readURL(input) {

        if (input.files && input.files[0]) {
            var  file = input.files && input.files[0];
            var reader = new FileReader();
            var img = new Image();

            img.src = window.URL.createObjectURL( file );
            img.onload = function() {
                var width = img.naturalWidth,
                    height = img.naturalHeight;

                if (width <= 1209 && height <= 756) {

                    reader.onload = function (e) {
                        $('#imagePreview').attr('src', e.target.result);
                        console.log("-")
                    }

                    reader.readAsDataURL(input.files[0]);
                } else {
                    window.toastr.warning("Image Width/Height is high, required 1200x756")
                }
            }
        }else{
            setTimeout(function() {
                $('#imagePreview').attr('src', window.image);
            },100)
        }
    }

    $("#banner").change(function(){

        $('#imagePreview').attr('src',window.image);
        readURL(this);
    });




    $(document).off('.datepicker.data-api');


    function uploadImg(input) {

        if (input.files && input.files[0] ) {
            var  file = input.files && input.files[0];
            var reader = new FileReader();
            var img = new Image();

            img.src = window.URL.createObjectURL( file );
            img.onload = function() {
                var width = img.naturalWidth,
                    height = img.naturalHeight;

                if (width <= 1209 && height <= 756) {
                    for(var i = 0;i<input.files.length;i++){
                        chkFile(input.files[i],i)
                        var filename = input.files[i].name;
                        var extension = filename.replace(/^.*\./, '');
                        var name = filename ;

                        if(filename.indexOf('.')!=-1){
                            name = filename.split('.');
                            name = name[0]

                            if(name.length>10){
                                name = name.substr(0,10)
                            }
                        }
                        appendFile(input.files[i],filename,i)


                    }
                    $(input).val('')
                    var counter = 0;
                } else {
                    window.toastr.warning("Image Width/Height is high, required 1200x756")
                }
            }

        }
    }

    function appendFile(file,filename,i){
        if (file) {
            var reader = new FileReader();

            reader.onload = function (e) {
                var img = '<div   id="dp_'+i+'" class="col-sm-1  display_pic"> <i style="font-size:40px" class=""></i><br><span style="font-size:10px"><img height="100" src="'+ e.target.result+'"> </div>';
                $('#display_pics' ).prepend(img)
            }

            reader.readAsDataURL(file);
        }
    }

    $(document).on("click",'.remPortfolio',function(){
        var img = $(this).attr('data-file')
        console.log(img)
        $(this).parents('.display_pic').remove()
        var uploadImage =   $('#uploadFiles').val()
        uploadImage = uploadImage.replace(img,'');
        uploadImage = uploadImage.replace(',,',',');
        $('#uploadFiles').val(uploadImage);
        $("#uploadFiles").trigger('input');

    })
    function chkFile(file1,index) {

        var formData = new FormData();
        formData.append('image', file1);

        $.ajax({
            type: "POST",
            url: "/admin/projFile",
            contentType: false,
            processData: false,
            data: formData,
            success: function (data) {
                if(data.status){
                    var cross = '<span data-file="'+data.file+'" class="crossButton btn-default  remPortfolio"><i class="fa fa-times"></i></span>';
                    console.log(index)
                    $('#dp_' + index).append(cross)
                    var uploadImage =   $('#uploadFiles').val()
                    $('#uploadFiles').val(uploadImage+""+data.file +",")
                    $("#uploadFiles").trigger('input');
                    $(".error").html("")
                }else{
                    $(".error").html(data.message)
                }
            },
            error:function(e){
                console.log(e)
                $(".error").html("Connection Time Out")
            }
        });
    }



    setTimeout(function(){
        var h =  $('.wrapper').height()
        h = h-100;
        $('.content-wrapper').css("height",h)
    },500)


</script>
