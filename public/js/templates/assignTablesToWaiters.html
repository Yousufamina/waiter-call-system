<div class="container">
    <div class="col-lg-12">
        <h3>Assign Table To Waiters</h3>
        <br/>
        <br/>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7">
            <form ng-submit="save()" class="form-horizontal">
                <div class="form-group">
                    <label class="" for="hotel">Select Hotel: </label>
                    <select ng-change="getWaiter()" class="form-control" ng-model="obj.hotelId" id="hotel">
                        <option value="" disabled>Select Hotel</option>
                        <option ng-repeat="hotel in hotels" value="{{hotel._id}}">{{hotel.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="" for="tables">Tables: </label>
                    <input type="number" class="form-control"  ng-model="obj.tables" id="tables" placeholder="Enter No. Of Tables">
                </div>
                <div class="form-group">
                    <label class="" for="waiters">Select Waiters: </label>
                    <select  multiple  class="form-control" ng-init="" ng-model="obj.waiters" id="waiters">
                        <option>Select Waiters</option>
                        <option ng-repeat="waiter in waiters" ng-selected="obj.waiters[waiter._id]" value="{{waiter._id}}">{{waiter.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
