<div class="container">
    <div class="col-lg-12">
        <h3>{{heading}}</h3>
        <br/>
        <br/>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7">
            <form ng-submit="save()" class="form-horizontal">
                <div class="form-group">
                    <label class="" for="name">Name: </label>
                    <input type="text" class="form-control"  ng-model="sponsor.name" id="name" placeholder="Enter Sponsor Name">
                </div>

                <div class="form-group">
                    <label class="" for="series_id">League : </label>
                    <select  id="series_id" class="form-control" ng-model="sponsor.series_id">
                        <option value="">Select League</option>
                        <option ng-repeat="league in leagues" value="{{league.id}}">{{league.title}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="" for="status">Status: </label>
                    <select class="form-control" ng-model="sponsor.status" id="status">
                        <option value="1">Active</option>
                        <option value="0">In Active</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
