<div class="ms-panel">

<div class="ms-panel-header">
        <div class="d-flex justify-content-between">
            <div class="ms-header-text"><h6>Service Calls</h6></div>
        </div>
        <div class="ms-panel-body">
            <div class="table-responsive">
                <table id="example1" class="table table-hover table-striped">
                <thead>
                <tr >
                    <th>Sr#</th>
                    <th>Table Name</th>
                    <th>Code</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr id="{{call._id}}" ng-if="data.length" ng-repeat="call in data" >
                    <td>{{$index+1}}</td>
                    <td>{{call.tableName}}</td>
                    <td>{{call.tableCode}}</td>
                    <td ng-if="call.status == 'Joined Table'">
                        <span class="badge badge-pill badge-secondary">{{call.status}}</span>
                    </td>
                    <td ng-if="call.status == 'Called For Service'">
                        <span class="badge badge-pill badge-danger">{{call.status}}</span>
                    </td>
                    <td ng-if="call.status == 'Completed'">
                        <span class="badge badge-pill badge-success">{{call.status}}</span>
                    </td>
                    <td>{{dated(call.createdDate)}}</td>
                    <td>{{time(call.createdDate)}}</td>
                    <td ng-if="call.status == 'Called For Service'">
                        <a ng-click="completeService(call._id)" > <button class="badge badge-pill badge-success">completed</button> </a>
                        <a ng-click="removeData(call._id)" ><button class="badge badge-pill badge-dark">close</button></a>
                    </td>
                    <td ng-if="call.status == 'Joined Table'">
                        <a ng-click="clearTable(call._id)" ><button class="badge badge-pill badge-default">Clear</button> </a><br/>
                    </td>
                    <td ng-if="call.status == 'Completed'">
                        <a ng-click="removeData(call._id)" ><button class="badge badge-pill badge-dark">close</button></a>
                    </td>
                </tr>
                <tr ng-if="data.length==0">
                    <td>No Call Found</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>

                </tbody>
            </table>
            </div>
        </div>
</div>
</div>


<div class="modal fade bs-example-modal-sm" tabindex="-1" id="confirmation" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Confirmation</h4>
            </div>
            <div class="modal-body">
                <label style="color:#3c3c3c" >Are you sure you want to close call?</label>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="removeConfirmed()" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" id="completeStatus" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="label">Confirmation</h4>
            </div>
            <div class="modal-body">
                <label style="color:#3c3c3c" >Are you sure you want to complete the service call?</label>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="completeServiceConfirmed()" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" id="clearTable" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="label2">Confirmation</h4>
            </div>
            <div class="modal-body">
                <label style="color:#3c3c3c" >Are you sure you want to clear the table?</label>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="clearTableConfirmed()" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>

<script>
    setTimeout(function(){
        var h =  $('.wrapper').height()
        h = h-100;
        $('.content-wrapper').css("height",h)
    },500)
</script>
