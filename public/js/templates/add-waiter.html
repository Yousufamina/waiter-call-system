<div class="container">
    <div class="col-lg-12">
        <h3>{{heading}}</h3>
        <br/>
        <br/>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7">
            <form ng-submit="save()" class="form-horizontal">
                <div class="form-group">
                    <label class="" for="name">Name: </label>
                    <input type="text" class="form-control"  ng-model="waiter.name" id="name" placeholder="Enter Waiter Name">
                </div>
                <div class="form-group">
                    <label class="" for="age">Age: </label>
                    <input type="text" class="form-control"  ng-model="waiter.age" id="age" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label class="" for="phone">Phone: </label>
                    <input type="text" class="form-control"  ng-model="waiter.phone" id="phone" placeholder="Enter Phone Number">
                </div>

                <div class="form-group">
                    <label class="" for="hotel">Hotel: </label>
                    <select class="form-control" ng-model="waiter.hotelId" id="hotel">
                        <option value="">Select Hotel</option>
                        <option ng-repeat="hotel in hotels" value="{{hotel._id}}">{{hotel.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
